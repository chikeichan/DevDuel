<!doctype html>
<html>
	<head>
		<title>DevDuel</title>
		<link rel='stylesheet' type='text/css' href='client/style/style.css'>
		<!-- DEPENDENCIES -->
		<script src="client/bower_components/jquery/dist/jquery.min.js"></script>
		<script src="client/bower_components/underscore/underscore-min.js"></script>
		<script src="client/bower_components/backbone/backbone.js"></script>
		<!-- APPLICATION -->
		<script src="client/models/app.js"></script>
		<script src="client/models/profile.js"></script>
		<script src="client/models/repos.js"></script>

	</head>
	<body>
		<h1>DevDuel</h1>
			<input id='query' type='text' value='Your username here...'></input>
			<select id='username'>
				<option value='blank'></option>
			</select>
		<div class='profiles'>
			<div id='info'></div>
			<div id='stats'>
				<table>
					<tr class='header'>
						<td>Name</td>
						<td>OWN</td>
						<td>LOC+</td>
						<td>LOC-</td>
						<td>CMT</td>
						<td>PRs</td>
						<td>MER</td>
						<td>STR</td>
						<td>FRK</td>
						<td>ISS</td>
						<td>Comments</td>
					</tr>
				</table>
			</div>
		</div>
	</body>
	<script>
		$('#query').on('click',function(){
			$(this).val('');
		}).on('keydown',function(e){
			if(e.keyCode === 13){
				var username = $(this).val();
				$(this).val('');
				window.profile = new Profile({login: username});
				window.profileView = new ProfileView({el:$('div#info'), model: profile});
			}
		})
	</script>
</html>
